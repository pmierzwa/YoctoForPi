# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "layerpymysql"
BBFILE_PATTERN_layerpymysql = "^${LAYERDIR}/"
BBFILE_PRIORITY_layerpymysql = "5"
LAYERVERSION_layerpymysql = "4"
LAYERSERIES_COMPAT_layerpymysql = "rocko"
